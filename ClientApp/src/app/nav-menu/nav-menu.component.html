<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a [routerLink]="['/']" class="navbar-brand">DiscordClone</a>
      <button
        (click)="toggle()"
        [attr.aria-expanded]="isExpanded"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-target=".navbar-collapse"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        [ngClass]="{ show: isExpanded }"
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
      >
        <ul class="navbar-nav flex-grow">

          <li
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="['link-active']"
            class="nav-item"
          >
            <a [routerLink]="['/']" class="nav-link text-white">Home</a>
          </li>
          <li
            *ngIf="!isAuthenticated()"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="['link-active']"
            class="nav-item"
          >
            <a [routerLink]="['/login']" class="nav-link text-white">Login</a>
          </li>
          <li
            *ngIf="!isAuthenticated()"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="['link-active']"
            class="nav-item"
          >
            <a [routerLink]="['/register']" class="nav-link text-white">Register</a>
          </li>
          <li *ngIf="isAuthenticated()" class="nav-item">
            <p class="nav-link text-white">{{getUsername()}}</p>
          </li>
          <li *ngIf="isAuthenticated()" class="nav-item">
            <a (click)="logout()" class="nav-link text-white" href="#">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
