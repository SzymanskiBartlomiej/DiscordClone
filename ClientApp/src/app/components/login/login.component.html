<form (ngSubmit)="onSubmit()">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" name="login" [(ngModel)] = login class="form-control" />
          <label class="form-label text-white">Login</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" name="passowrd" [(ngModel)] = password class="form-control" />
          <label class="form-label text-white">Password</label>
        </div>

        <!-- Submit button -->
        <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign In"/>
</form>
