<form (ngSubmit)="onSubmit()">
        <div class="form-outline mb-4">
          <input type="text" name="login" [(ngModel)] = login class="form-control" />
          <label class="form-label text-white" for="login">Login</label>
        </div>
      
        <div class="form-outline mb-4">
          <input type="password" name="passowrd" [(ngModel)] = password class="form-control" />
          <label class="form-label text-white" for="password">Password</label>
        </div>
      
        <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign In"/>
</form>
<div *ngIf = "status">
        <h3>User succesfully registered. You can now LogIn</h3>
</div>
