<form (ngSubmit)="onSubmit()">
  <div class="form-outline mb-4">
    <input [(ngModel)]=login class="form-control" name="login" type="text"/>
    <label class="form-label text-white" for="login">Login</label>
  </div>

  <div class="form-outline mb-4">
    <input [(ngModel)]=password class="form-control" name="passowrd" type="password"/>
    <label class="form-label text-white" for="password">Password</label>
  </div>

  <input class="btn btn-primary btn-block mb-4" type="submit" value="Sign In"/>
</form>
<div *ngIf="status">
  <h3>User succesfully registered. You can now LogIn</h3>
</div>
